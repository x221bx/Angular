<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email
                    #email="ngModel" class="form-control" [class.error]="email.invalid && email.touched">

                <div class="error-message" *ngIf="email.invalid && email.touched">
                    <span *ngIf="email.errors?.['required']">Email is required</span>
                    <span *ngIf="email.errors?.['email']">Please enter a valid email address</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
                    #password="ngModel" class="form-control" [class.error]="password.invalid && password.touched">

                <div class="error-message" *ngIf="password.invalid && password.touched">
                    <span *ngIf="password.errors?.['required']">Password is required</span>
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Login</button>
        </form>

        <p class="register-link">
            Don't have an account? <a routerLink="/register">Register</a>
        </p>
    </div>
</div>
