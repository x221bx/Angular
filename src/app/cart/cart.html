<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-content">
        <div class="empty-cart" *ngIf="!cartItems.length">
            <h3>Your cart is empty</h3>
            <p>Add some products to get started!</p>
            <a routerLink="/products" class="shop-btn">Continue Shopping</a>
        </div>

        <div class="cart-items" *ngIf="cartItems.length">
            <div class="cart-item" *ngFor="let item of cartItems; let i = index">
                <img [src]="item.image" [alt]="item.title" class="cart-item-image" (error)="onImgError($event)"
                    loading="lazy">
                <div class="cart-item-details">
                    <h4>{{ item.title }}</h4>
                    <p class="cart-item-price">${{ item.price }}</p>
                    <div class="quantity-controls">
                        <button (click)="decreaseQuantity(i)" class="qty-btn">-</button>
                        <span class="quantity">{{ item.quantity }}</span>
                        <button (click)="increaseQuantity(i)" class="qty-btn">+</button>
                    </div>
                </div>
                <button (click)="removeItem(i)" class="remove-btn">Remove</button>
            </div>

            <div class="cart-summary">
                <h3>Total: ${{ getTotalPrice() }}</h3>
                <button class="checkout-btn" (click)="checkout()">Checkout</button>
            </div>
        </div>
    </div>
</div>
